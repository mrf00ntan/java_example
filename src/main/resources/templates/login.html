<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main.html}">
<head>
    <title>Логин</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" layout:fragment="styles">
</head>
<body>
<header layout:fragment="header">
    <div class="wrap-1000">
        <div class="grid-x vertical-center">
            <div class="cell small-8"></div>
            <div class="cell small-4">
                <ul class="menu align-right vertical-center">
                    <li>
                        <button class="button bold small clear white" type="button" data-toggle="lang-dropdown"><span th:text="#{label.locale_transcription}"></span> <i class="fa fa-angle-down margin-left-5px"></i></button>
                        <div class="dropdown-pane" id="lang-dropdown" data-dropdown data-hover-pane="true" data-hover="true" data-position="bottom" data-alignment="right">
                            <ul class="menu vertical">
                                <li>
                                    <a href="?lang=ru" class="bold">
                                        Русский
                                    </a>
                                </li>
                                <li>
                                    <a href="?lang=kz" class="bold">
                                        Қазақша
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <button type="button" data-toggle="right-canvas" class="button large clear white">
                            <i class="fa fa-bars"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<section layout:fragment="content" id="main" class="padding-20-vertical">
    <div class="wrap-600">

        <div class="login-form">
            <div th:if="${param.error}">
                <input type="hidden" value="Пользователь не найден" id="error">
            </div>
            <div th:if="${param.logout}">
                <input type="hidden" value="Успешная деавторизация" id="logout">
            </div>
            <form th:action="@{/}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="text-center">
                    <h6 class="title medium">
                        Авторизация
                    </h6>
                </div>
                <label>
                    Логин
                    <input type="text" name="login">
                </label>
                <label>
                    Пароль
                    <input type="password" name="password">
                </label>
                <button type="submit" class="button hollow large medium expanded" th:text="#{label.submit}"></button>
            </form>
        </div>

    </div>
</section>

<div layout:fragment="scripts">
    <script th:src="@{/js/login.js}"></script>
</div>
</body>
</html>
