<!doctype html>
<html   th:lang="#{label.locale}"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <title layout:title-pattern="$CONTENT_TITLE"></title>

        <link rel="stylesheet" href="/webjars/normalize.css/8.0.1/normalize.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/template.css}"/>
        <link rel="stylesheet" layout:fragment="styles">
    </head>
    <body>

        <div class="off-canvas position-right" id="right-canvas" data-off-canvas data-force-top="false" layout:fragment="right-sidebar">
            <!-- Your menu or Off-canvas content goes here -->
        </div>

        <div class="off-canvas-content" data-off-canvas-content>
            <header layout:fragment="header">
                <div>Header goes here</div>
            </header>

            <section layout:fragment="content">
                <div>Content goes here</div>
            </section>

            <footer layout:fragment="footer">
                <div></div>
            </footer>

        </div>

        <script src="/webjars/jquery/3.4.1/dist/jquery.min.js"></script>
        <script src="/webjars/what-input/4.2.0/dist/what-input.min.js"></script>
        <script src="/webjars/foundation/6.4.3-1/dist/js/foundation.min.js"></script>
        <script th:src="@{/js/template.js}"></script>
        <div layout:fragment="scripts"></div>
        <script th:src="@{/js/after_template.js}"></script>
    </body>
</html>
